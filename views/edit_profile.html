<link href="/stylesheets/edit_profile.css" rel="stylesheet">
<h2 class="text-center" style="color:#428BCA;">Update my profile</h2>
<div id="edit_user_profile" style="width:350px; margin-left:290px; margin-bottom:20px;margin-top:10px;">
	<form class="form-horizontal" role="form" method='POST' action='/SaveProfile'>
		<div class="form-group">
			<label for="inputNickname" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nickname" placeholder="Nickname">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputCountry" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="country" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="inputUniver" class="col-sm-2 control-label">School</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="univer" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="inputWebsite" class="col-sm-2 control-label">Website</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="website" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAbout" class="col-sm-2 control-label">About me</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="5" name="about"></textarea>
			</div>
		</div>
		<div class="form-group">
			<button id="btn-save" class="btn btn-primary " style="margin-left:170px;"type="submit">Update</button>
		</div>
	</form>
</div>
